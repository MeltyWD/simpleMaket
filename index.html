<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="./font/stylesheet.css">

  <title>SimpleMaket</title>

<body class="root">

      </div>

        <img class="aboutprice__icon" src="./images/about__price_icon1.jpg" alt="Иконка">
        <div class="aboutprice__grid-textbox">
          <h4 class="aboutprice__grid-title">SSL-сертификат</h4>

      </div>
